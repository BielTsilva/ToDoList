<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <h1>To-do list</h1>
    <div class="list">
        <form id="taskForm">
            <input type="text" id="taskInput" name="tarefa" placeholder="Digite aqui sua tarefa">
            <button type="submit">Adicionar</button>
        </form>
    </div>
    <div class="tasks"></div>
</body>
</html>
